<!DOCTYPE html>
<html>
	<head>
		<title>Ferris Booth | CU Dining</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="dininghalls.js"></script>
		<link rel="stylesheet" type="text/css" href="./site.css" />
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" />
		
		<script>
			var cbk = function(data){
				for (var i = 0; i < data.data.length; i++)
				{
					if(data.data[i].meal_type == checkFer())
					{
							$('.inner').append("<h3>"+ getFullName(checkFer()) +"</h3>");
							for (var j = 0; j < data.data[i].menu.length; j++)
							{
								$('.inner').append("<p class='menu_item'>" + data.data[i].menu[j] + "</p>");
							}
					}
					$('.inner').append("<div class='clearer'></div>");
				}
			};
		</script>
		
		
	</head>
	<body>
		<h1>Ferris Booth</h1>
		<div class="inner"></div>
		<script src="http://data.adicu.com/dining?meal_on=2013-3-2&dining_hall=fer&api_token=5131554a6a6f1c0002bc0e82&jsonp=cbk" >
		</script>
	</body>
</html>
